<form class='pure-form' action="#" method="POST">
    <input class='pure-input-1-2' type='text' name='productName' disabled value='%s'/>
    <input class='pure-input-1-2' type="text" name="product"  disabled value="%s"/>
    <select class='pure-input-1-2' name="rating">
      <option value="1">
        1 Star
      </option>
      <option value="2">
        2 Stars
      </option>
      <option value="3">
        3 Stars
      </option>
      <option value="4">
        4 Stars
      </option>
      <option value="5">
        5 Stars
      </option>
    </select>
    <textarea class='pure-input-1-2' type="text" name="body" placeholder="Write your review here..." />
    <button type="submit">Submit</button>
</form>
